spring.application.name=whispr

app.jwt.secret=${JWTSecretKey}
app.jwt.expiration.ms=86400000

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/messaging_db?options=-c%20TimeZone%3DUTC
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Debug logging for Spring Security
logging.level.com.nikhitha.messagingapp=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# SQL logging to see database operations
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Ensure JDBC sessions use a valid timezone (avoid client timezone names that Postgres rejects)
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# See the actual SQL values
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# AWS S3 Configuration
aws.s3.bucket-name=${AWS_S3_BUCKET}
aws.region=${AWS_REGION}
aws.access-key-id=${AWS_ACCESS_KEY_ID}
aws.secret-access-key=${AWS_SECRET_ACCESS_KEY}

# File upload limits
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Kafka configuration (local development)
spring.kafka.bootstrap-servers=localhost:9092
app.kafka.topic.messages=whispr-messages
app.system.email=system@whispr.com
app.kafka.consumer.group=whispr-group


